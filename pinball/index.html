<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinball</title>
    <script type="module" src="main.mjs"></script>
    <script src="modules/victor-1.1.0/build/victor.js"></script>
    <script src="/pinball/modules/simpleParallax.min.js"></script> 
    <script src="/pinball/modules/howler.min.js"></script>
    <link rel="icon" type="image/png" href="assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="screen">
        <div class="playfield">
            <img class="bg" src="assets/background.png">
            <div class="table">

                <div class="bumper b1"></div>
                <div class="bumper b2"></div>
                <div class="bumper b3"></div>
                <div class="bumper b4"></div>
                <div class="bumper b5"></div>
                <div class="bumper b6"></div>
                <div class="bumper b7"></div>
                <div class="bumper b8"></div>
                <div class="bumper b9"></div>

                <div class="wall w3"></div>
                <div class="wall w4"></div>
                <div class="wall w5"></div>
                <div class="wall w6"></div>
                <div class="wall w7"></div>
                <div class="star s1"></div>
                <div class="star s2"></div>
                <div class="star s3"></div>
                <div class="star s4"></div>
                <div class="star s5"></div>
                <div class="star s6"></div>
                <div class="star s7"></div>
                <div class="star s8"></div>
                <div class="star s9"></div>
                <div class="star s10"></div>
                <div class="start"></div>
                <div class="line l1"></div>
                <div class="line l2"></div>
            </div>
        </div>
    </div>

</html>
